<script>
function allowDrop(ev) {
    // не дает сработать функции по умолчанию
    ev.preventDefault();
}

function drag(ev) {
    // передает на хранение таргет
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    // не дает сработать функции по умолчанию
    ev.preventDefault();
    // грузим объект из дата трансфера
    var data = ev.dataTransfer.getData("text");
    // помещаем объект из дата трасфера в нужный таргет
    ev.target.appendChild(document.getElementById(data));
}
</script>
