<script>

function dump_props(obj, objName){
    var result = document.getElementById("textareaName");
  	result.value = "";
    for (var i in obj) // обращение к свойствам объекта по индексу
        result.value += objName + "." + i + " = " + obj[i] + "\n";
}


</script>

<body>
    
<div>
<input type="button"  value="Определить" onclick="dump_props(document.getElementById('textareaName'), 'textarea')"><br><br>
<textarea id = "textareaName" rows="10" cols="45" name="text" id="text1" ></textarea>
</div>
