<H4 align=left>Группа II-</H4>
<P align=right><B>Бригада №</B><br>
Фамилия Имя<br>
Фамилия Имя<br>

<div style="align: right; text-align:right;">
<BLOCKQUOTE>
<I>О сколько нам открытий чудных<br>
Готовят просвещенья дух<br>
И опыт, сын ошибок трудных,<br>
