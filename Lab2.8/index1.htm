<script language="javascript"> 

function svod(obj){

// переменные для оценок
var assessment2 = 0;
var assessment3 = 0;
var assessment4 = 0;
var assessment5 = 0;

// для подсчета среднего о общего
var s = 0;
var num = 0;
var i;
var r; 
var st = obj.data.value;

for ( i = 0; i < st.length; i++) {  

r = st.charAt(i);

// проверка на неправильный ввод
if (r < "2" || r > "5") {
	alert('Не правильный ввод');
	return 0;
}

// пробегаем по всему вводу и выбираем нужные символы
if (r >= "2" && r <= "5") { 
	num++;  
	s = s + Number(r);  
	switch (r){
		case "2": {
			assessment2++; 
			break;
		}; 
		case "3": {
			assessment3++;
			break;
		}; 
		case "4": {
			assessment4++;
			break;
		}; 
		case "5": {
			assessment5++;
			break;
		}; 
	} 
} 
}

// меняем значения внутри объектов
obj.res2.value=assessment2;  
obj.res3.value=assessment3; 
obj.res4.value=assessment4;  
obj.res5.value=assessment5; 
obj.num.value=num;
obj.sr.value=s/num; 
}

</script>
