<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">

<!-- http://javascript.ru/ui/draganddrop#osnovnaya-logika-drag-and-drop -->
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251">
	<title>Горлов Роман ИУ-423 Лабораторная 2.4</title>
</head> 

<script type="text/javascript">

var gi,
    gd,
    gj=1,
    gn=20,
    gt=20,
    gs,
    swd,
    sht,
    lwd,
    lht;

function sli(ii,wd1,ht1,wd2,ht2,s)
{
    gi=ii;
    gd=1;
    swd=wd1;
    sht=ht1;
    lwd=wd2;
    lht=ht2;
    gs=s;
    rs();
}

function ssi(ii,wd1,ht1,wd2,ht2,s)
{
    gd=-1;
    swd=wd1;
    sht=ht1;
    lwd=wd2;
    lht=ht2;
    gs=s;
    rs();
}

function xy(x1,x2,gj)
{
    return (x2-x1)*gj/gn+x1;
}

function rs()
{
    var w=Math.round(xy(swd,lwd,gj));
    var h=Math.round(xy(sht,lht,gj));

    if(gs) gi.style.left=(swd-w)+"px";
        gi.style.width=w+"px";
        gi.style.height=h+"px";
    if(gd>0 && gn>gj){
        gj++;
        setTimeout('rs()',gt);
    }else if(0>gd && gj>0){
        gj--;
        setTimeout('rs()',gt);
    }
}

function imx(n){
    var f;
    for(var i=0;i< 5;i++){
        f=document.getElementById('imx'+i);
        if(f) 
            f.className=(i==n)?"imxs":"";
        f=document.getElementById('im'+i);
        if(f)
            f.style.display=(i==n)?"":"none";
    }
}
</script>


<body bgcolor="lightblue" text="black" link="blue" alink="red" vlink="green">


<!-- <img id="img1" src="img/r1.gif" dragenabled ondragstart="drag(event)"> -->
<img    onmouseover="sli(this,80,160,160,320,0)" 
        onmouseout="ssi(this,80,160,160,320,0)" 
        title="Наведите" 
        alt="Альтернативный текст" 
        src="img/r1.gif" 
        width="80" 
        height="160"
        top="180"
        left="180"/>

<img    onmouseover="sli(this,160,320,80,160,0)" 
        onmouseout="ssi(this,160,320,80,160,0)" 
        title="Наведите" 
        alt="Альтернативный текст" 
        src="img/r1.gif" 
        width="160" 
        height="320"
        top="380"
        left="300"/>
</body>

</html>
